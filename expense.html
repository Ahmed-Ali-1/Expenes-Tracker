<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="mainDiv">
        <h1>Expense Tracker</h1>

        <div class="balanceDiv">
            <h2>Your balance</h2>
            <p id="yourBalance">$1000.00</p>
            <div class="balance">
                <div class="income">
                    <h4>Income</h4>
                    <p>$1000.00</p>
                </div>
                <div class="Expenses">
                    <h4>Expenses</h4>
                    <p id="yourExpense">$0.00</p>
                </div>
            </div>
        </div>

        <form id="form">
            <h3>Add Transaction</h3>
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="textInput" placeholder="Enter description" required>
            </div>
            <div class="form-control">
                <label for="amount">Amount <span>(negative - expense, positive - income)</span></label>
                <input type="text" id="amountInput" placeholder="Enter amount" required>
            </div>
            <button class="btn" type="button" onclick="addTransac()">Add Transaction</button>
        </form>

        <div class="history">
            <h2>Transaction History</h2>
            <table>
                <thead class="tablehead">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </div>


    <script src="./assets/js/App.js"></script>
</body>

</html>
